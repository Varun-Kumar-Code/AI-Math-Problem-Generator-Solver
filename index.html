<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AI Math Problem Generator & Solver</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>AI Math Problem Generator & Solver</h1>
    
    <!-- Math Problem Generator Section -->
    <div class="section">
      <h2>Generate Math Problem</h2>
      <button id="generate-problem">Generate Problem</button>
      <p id="generated-problem"></p>
    </div>

    <!-- Math Problem Solver Section -->
    <div class="section">
      <h2>Solve Math Problem</h2>
      <input type="text" id="math-input" placeholder="Enter a math problem">
      <button id="solve-problem">Solve</button>
      <p id="solution"></p>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
